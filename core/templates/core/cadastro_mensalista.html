{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}
    {{titulo}}
{% endblock %}

{% block main %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | bootstrap }}
        <button type="submit"class="btn btn-primary">Salvar</button> &nbsp;
        <button type="button" class="btn btn-secondary" onclick="location.href='/'">Cancelar</button>
    </form>


{% endblock %}
